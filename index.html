<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUCAS STOCKER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!--picture card-->

<div class="container-fluid">
    <div class="row align-items-center m-3">
        <div class="col-12 col-md-6 picture text-center">
            <img src="images/guywithbeard.jpg" alt="a guy with beard logo">
        </div>
        <div class="col-12 col-md-6 shortDescription text-center">
            <h1>Lucas Stocker</h1>
            <h3></h3>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-12 col-md-3 text-center colorPic">
            <img src="images/color.PNG" alt="color">
        </div>
        <div class="col-12 col-md-3 text-center color">
            <h2>
                Favorite color
            </h2>
            <p>
                Prussian Blue
            </p>
        </div>
        <div class="col-12 col-md-3 text-center animalPic">
            <img src="images/wolf.jpg" alt="wolf">
        </div>
        <div class="col-12 col-md-3 text-center animal">
            <h2>
                Spiritual Animal
            </h2>
            <p>
                Wolf
            </p>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-12 col-md-3 text-center sport order-last order-md-first">
            <h2>
                Favorite Sport
            </h2>
            <p>
                Tennis
            </p>
        </div>
        <div class="col-12 col-md-3 text-center sportPic">
            <img src="images/tennis.jpg" alt="tennis racket">
        </div>
        <div class="col-12 col-md-3 text-center ficChar">
            <h2>
                Favorite Character
            </h2>
            <p>
                Joker
            </p>
        </div>
        <div class="col-12 col-md-3 text-center ficCharPic">
            <img src="images/Joker.jpg" alt="joker">
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-12 col-md-3 text-center celebPic">
            <img src="images/Johnny.jpg" alt="johnny depp">
        </div>
        <div class="col-12 col-md-3 text-center celeb">
            <h2>
                Favorite Celebrity
            </h2>
            <p>
                Jhonny Depp
            </p>
        </div>
        <div class="col-12 col-md-3 text-center moviePic">
            <img src="images/interstellar.jpg" alt="interstellar">
        </div>
        <div class="col-12 col-md-3 text-center movie">
            <h2>
                Favorite Movie
            </h2>
            <p>
                Interstellar
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
